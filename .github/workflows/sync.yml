name: Daily MF Data Sync

on:
  schedule:
    # Runs at 11:00 AM IST (05:30 UTC) on Tuesday-Saturday
    - cron: '30 5 * * 2-6'
  workflow_dispatch:
    # Allow manual triggering
  push:
    branches:
      - '**'

jobs:
  daily-sync:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: package.json
    - name: Install dependencies
      run: npm ci
    - name: Flush Database
      run: npm run flush
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
        NODE_ENV: production
    - name: Sync Database
      run: npm run sync
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
        NODE_ENV: production
    - name: Upload logs (if failure)
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: sync-logs-${{ github.run_number }}
        path: '*.log'
        retention-days: 7
